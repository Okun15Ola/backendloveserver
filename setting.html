<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header h2 {
      margin: 0;
      color: #333;
    }

    .profile-header p {
      margin: 5px 0;
      color: #666;
      font-size: 0.9em;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
      margin-bottom: 10px;
    }

    .profile-pic-upload {
      text-align: center;
    }

    .profile-pic-upload input {
      display: none;
    }

    .upload-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      color: #555;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .update-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .update-btn:hover {
      background-color: #218838;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" id="profilePic">
      <p class="profile-pic-upload">
        <label for="fileUpload" class="upload-btn">Change Picture</label>
        <input type="file" id="fileUpload">
      </p>
      <h2>John Doe</h2>
      <p>Edit your profile settings</p>
    </div>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a new password" required>

      <button type="submit" class="update-btn">Update Profile</button>
      <button type="button" class="delete-btn">Delete Account</button>
    </form>
  </div>

</body>
</html>
