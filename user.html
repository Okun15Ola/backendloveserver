<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      overflow: hidden;
    }

    .profile-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 30px;
      text-align: center;
      color: white;
    }

    .profile-header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 5px solid white;
      margin-bottom: 10px;
    }

    .profile-header h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
    }

    .profile-header p {
      font-size: 1em;
      margin: 0;
      opacity: 0.8;
    }

    .profile-body {
      padding: 20px;
      text-align: center;
    }

    .profile-body .bio {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }

    .profile-body .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stats div {
      text-align: center;
    }

    .stats div h3 {
      margin: 0;
      color: #333;
      font-size: 1.2em;
    }

    .stats div p {
      margin: 0;
      color: #777;
    }

    .edit-profile-btn {
      background-color: #2575fc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .edit-profile-btn:hover {
      background-color: #1e63d0;
    }

    .edit-profile-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/100" alt="User Avatar">
      <h2>John Doe</h2>
      <p>Web Developer</p>
    </div>

    <div class="profile-body">
      <p class="bio">
        Passionate about building user-friendly websites. Enjoys solving problems with code and learning new technologies.
      </p>

      <div class="stats">
        <div>
          <h3>150</h3>
          <p>Posts</p>
        </div>
        <div>
          <h3>300</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>180</h3>
          <p>Following</p>
        </div>
      </div>

      <button class="edit-profile-btn">Edit Profile</button>
    </div>
  </div>

</body>
</html>
